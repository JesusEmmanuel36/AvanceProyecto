<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="home-container">
    <h1>Bienvenido</h1>
    <div id="task-list">
      <h2>Tareas:</h2>
      <ul id="tasks"></ul>
      <button id="add-task">Agregar Tarea</button>
      
      <div id="add-task-form" style="display: none;">
        <input type="text" id="task-name" placeholder="Nombre de la tarea">
        <button id="save-task">Guardar tarea</button>
        <button id="cancel-task">Cancelar</button>
      </div>
    </div>
    <button id="logout">Cerrar sesión</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
